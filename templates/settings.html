<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="/static/bar_style.css" rel="stylesheet">
    <link href="/static/page_style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
    <div class="container">
        <a href="#" class="navbar-brand">Funtago</a>
        <ul class="navbar-menu">
            <li><a href="http://127.0.0.1:5000/air/">Air Sensors</a></li>
            <li><a href="http://127.0.0.1:5000/soil/">Soil Sensors</a></li>
            <li><a href="http://127.0.0.1:5000/statistics/">Statistics</a></li>
            <li><a href="">Settings</a></li>
        </ul>
        <button class="fresh" type="button" onClick="refreshPage()">Reset</button>

        <form action="" method="POST">
            <button class="extreme" type="submit" name="emergency" value="{{ emergency }}">{% if emergency %}Выключить{% else %}Включить{% endif %} экстренный режим</button>
        <script>
        function refreshPage(){
            window.location.reload();
        }
        </script>
    </div>
    </nav>

    <h2>Пределы значений</h2>
        <ul>
            <li>Температура T:</li><input name="t_value" type="number" value={{ t_value }}></li>
            <li>Влажность воздуха H:<input name="h_value" type="number" value={{ h_value }}></li>
            <li>Влажность почвы Hb:<input name="hb_value" type="number" value={{ hb_value }}></li>
        </ul>
        <input type="submit" class="btn" value="Отправить">
    </form>

</body>
</html>
